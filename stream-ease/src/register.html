<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./button_submit.css">
</head>
<body>
    <img src="./images/image-login.jpg" class="min-w-full min-h-full fixed object-cover" alt="">
    <div class="bg-cover fixed w-full h-full opacity-90" style="background-color: #00031C;"></div>
    <div class="container-fluid mx-auto my-auto flex justify-center items-center w-full h-full object-cover object-center absolute" id="form_style">
      <div class="w-1/3 bg-white p-4 rounded-md opacity-80">
        <h1 class="text-center font-bold md:text-xl break-words max-w-full">Register</h1>
        <form action="./login.html" method="post">
          <div class="mb-4">
            <label for="username" class="text-sm font-medium break-words max-w-full required:">Username</label>
            <input type="text" name="username" id="username" class="w-full rounded-md py-2 px-3 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="email" class="text-sm font-medium break-words max-w-full required:">Email</label>
            <input type="email" name="email" id="email" class="w-full rounded-md py-2 px-3 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="text-sm font-medium break-words max-w-full required:">Password</label>
            <input type="password" name="password" id="password" class="w-full rounded-md py-2 px-3 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mt-4 w-full sm:px-3 py-2 text-center">
            <a href="#" type="Submit" onclick="add()" class="rounded-md sm:pt-3 sm:py-5  break-words max-w-full">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Register
            </a>
          </div>
        </form>
      </div>
    </div>
    
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      function add() {
        var username = document.getElementById("username").value;
        if (username == "") return alert('Please enter your Username');
        var email = document.getElementById("email").value;
        if (email == "") return alert('Please enter your Email');
        var password = document.getElementById("password").value;
        if(password=="")return  alert('Please Enter Password')
        alert('Create Account Success')
          window.location.href='../src/login.html';
      }
    </script>
  </body>
</html>
