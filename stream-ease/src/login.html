<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./button_submit.css">
</head>
<body>
    <img src="./images/image-login.jpg" class="min-w-full min-h-full fixed object-cover" alt="">
    <div class="bg-cover fixed opacity-90 w-full h-full" style="background-color: #00031C;"></div>
    <div class="container-fluid mx-auto my-auto flex justify-center items-center w-full h-full object-cover object-center absolute">
      <div class="w-1/3 bg-white p-4 rounded-md opacity-80">
        <h1 class="text-center font-bold text-xl break-words max-w-full">Login</h1>
        <form action="index-after.html" method="post">
          <div class="mb-4">
            <label for="username" class="text-sm font-medium break-words max-w-full">Username</label>
            <input type="text" name="username" id="username" class="w-full rounded-md py-2 px-3 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="text-sm font-medium break-words max-w-full">Password</label>
            <input type="password" name="password" id="password" class="w-full rounded-md py-2 px-3 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mt-4 w-full sm:px-3 py-2 text-center">
            <a href="#" onclick="test()" type="Submit" class="rounded-md  break-words max-w-full">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Login
            </a>
            
          </div>
          <a href="./register.html" class="text-sm font-medium text-center break-words max-w-full">
            <p>Register</p>
          </a>
            <p class="text-center">Username: vtnq, Password:@12345</p>
        </form>
      </div>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      function test(){
        const username='vtnq';
        const password='@12345';
        const input_username=document.getElementById('username').value; 
        const input_password=document.getElementById('password').value;
        if (input_username == "") return alert('Please enter your Username');
        if(input_password=="")return  alert('Please Enter Password')
        if(username!=input_username||password!=input_password){
        alert('username or password is incorrect')
        document.getElementById('username').value="";
        document.getElementById('password').value="";
      }else{
        window.location.href='../src/index-after.html';
      }
      }
    </script>
  </body>
</html>
